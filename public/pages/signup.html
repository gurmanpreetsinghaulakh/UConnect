<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UConnect - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-red:#D61A2C; --bg:#F8F9FA; }
    body {
      font-family:Inter, sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1rem;
    }
        /* background canvas */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .card{
      width:460px;
      background:#fff;
      border-radius:1rem;
      padding:2.5rem 2rem;
      box-shadow:0 25px 50px -12px rgba(0,0,0,.12);
      text-align:center;
    }
    .logo{
      width:80px;
      margin:0 auto 1rem auto;
    }
    .input{
      width:92%;
      padding:.9rem 1rem;
      border-radius:9999px;
      border:1px solid #E5E7EB;
      margin-bottom:1rem;
    }
    .btn{
      width:100%;
      padding:1rem;
      border-radius:9999px;
      background:var(--primary-red);
      color:#fff;
      border:none;
      font-weight:700;
    }
    .muted{color:#6B7280}
    .modal{
      position:fixed;inset:0;display:none;
      align-items:center;justify-content:center;
      background:rgba(0,0,0,0.45);z-index:50;
    }
    .modal .box{
      background:white;padding:1.25rem;
      border-radius:.5rem;min-width:260px;text-align:center;
    }
  </style>
</head>
<body>
      <canvas id="bgCanvas"></canvas>
  <div class="card">
    <img src="/images/logo.png" alt="UConnect Logo" class="logo">
    <p class="muted mb-4">Use your university email (e.g., @chitkara.edu.in). We'll send a verification link.</p>

    <form id="signup-form">
      <input id="name" class="input" type="text" placeholder="Full name" required />
      <input id="username" class="input" type="text" placeholder="Username (unique)" required />
      <input id="email" class="input" type="email" placeholder="University email" required />
      <input id="password" class="input" type="password" placeholder="Password (min 6 chars)" required />
      <button class="btn mt-2" type="submit">Sign up & Verify Email</button>
    </form>

    <div class="mt-4 muted text-center">
      Already have an account? 
      <a class="muted" href="/pages/signin.html" style="color:var(--primary-red);font-weight:600">Sign in</a>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="box">
      <p id="modal-text"></p>
      <div style="margin-top:.8rem"><button id="ok" class="btn" style="width:120px">OK</button></div>
    </div>
  </div>

<script>
  function showModal(msg){ document.getElementById('modal-text').textContent=msg; document.getElementById('modal').style.display='flex'; }
  document.getElementById('ok').addEventListener('click', ()=> document.getElementById('modal').style.display='none');

  function validateUniversityEmail(email){
    const allowed = ['@chitkara.edu.in']; // keep same as backend env setting ideally
    return allowed.some(d => email.endsWith(d));
  }

  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const username = document.getElementById('username').value.trim().toLowerCase();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    if (!validateUniversityEmail(email)) {
      showModal('Please use a valid university email (e.g., @chitkara.edu.in).');
      return;
    }
    if (password.length < 6) {
      showModal('Password must be at least 6 characters.');
      return;
    }

    try {
      const res = await fetch('/api/auth/signup', {
        method:'POST', headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ name, username, email, password })
      });
      const j = await res.json();
      if (j.ok) {
        showModal('Signup successful. Check console for verification link. After verifying, sign in.');
      } else {
        showModal(j.message || 'Signup failed');
      }
    } catch (err) {
      showModal('Server error');
    }
  });
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Circle {
    constructor(radius, speed) {
      this.baseRadius = radius;
      this.radius = radius;
      this.x = Math.random() * (canvas.width - radius * 2) + radius;
      this.y = Math.random() * (canvas.height - radius * 2) + radius;
      this.dx = (Math.random() - 0.5) * speed;
      this.dy = (Math.random() - 0.5) * speed;
      this.color = "rgba(214, 26, 44, 0.25)";
      this.grow = true;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    update() {
      if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx = -this.dx;
      if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy = -this.dy;

      this.x += this.dx;
      this.y += this.dy;

      // pulse effect
      if (this.grow) {
        this.radius += 0.2;
        if (this.radius >= this.baseRadius * 1.3) this.grow = false;
      } else {
        this.radius -= 0.2;
        if (this.radius <= this.baseRadius * 0.7) this.grow = true;
      }

      this.draw();
    }
  }

  const circles = [
    new Circle(150, 1.8),
    new Circle(150, 1.8),
    new Circle(100, 2),
    new Circle(100, 2),
  ];

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    circles.forEach(c => c.update());
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
