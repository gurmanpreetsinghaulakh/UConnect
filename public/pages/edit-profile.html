<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit Profile - UConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
    :root {
  --primary-red: #D61A2C;
  --bg-color: #F8F9FA;
  --card-bg: #FFFFFF;
  --subtle: #6B7280;
  --primary-white: #FFFFFF;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: var(--bg-color);
  display: grid;
  grid-template-columns: 240px 1fr 320px;
}

.sidebar-left {
  background: var(--card-bg);
  color: var(--subtle);
  height: 100vh;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1.3rem;
  box-shadow: 10px 0 20px -10px rgba(0, 0, 0, 0.08);
  position: relative;
  z-index: 10;
  transition: transform 0.3s ease-in-out;
}

.sidebar-left a {
  color: var(--subtle);
  font-weight: 600;
  font-size: 1.15rem;
  text-decoration: none;
  display: flex;
  gap: 10px;
  padding: 8px 10px;
  border-radius: 8px;
  transition: all 0.2s ease;
}

.sidebar-left a:hover {
  background: rgba(214, 26, 44, 0.05);
  color: var(--primary-red);
}

.sidebar-left a.active {
  color: var(--primary-red);
  background: rgba(214, 26, 44, 0.1);
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
}

main {
  padding: 2rem;
  overflow-y: auto;
  box-sizing: border-box;
  min-height: 100vh;
  background: var(--bg-color);
  scroll-behavior: smooth;
}

.main-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: 0 12px 24px -12px rgba(0, 0, 0, 0.15);
  padding: 2.5rem;
  margin-bottom: 2rem;
}


.section-title {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  color: #1F2937;
}

/* Updated Post Card Styling from userHome.html */
.card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: 0 12px 24px -12px rgba(0, 0, 0, 0.15);
  padding: 2.25rem 2rem 1.5rem;
  margin-bottom: 2.5rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 30px -15px rgba(0, 0, 0, 0.2);
}

.post-author-avatar {
  width: 56px;
  height: 56px;
  border-radius: 9999px;
  object-fit: cover;
  border: 2px solid var(--primary-red);
}

.post-card-media {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  margin-top: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.post-controls button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
  color: #6B7280;
  transition: transform 0.2s ease, color 0.2s ease;
}

.post-controls button:hover {
  color: var(--primary-red);
  transform: scale(1.1);
}

.small-muted {
  color: #9CA3AF;
  font-size: 0.9rem;
}

.delete-my-post {
  color: #9CA3AF;
  transition: color 0.2s ease, transform 0.2s ease;
}

.delete-my-post:hover {
  color: var(--primary-red);
  transform: scale(1.2);
}

/* New two-column layout for the profile section */
.profile-edit-container {
  display: flex;
  gap: 2rem;
  align-items: flex-start;
  margin-bottom: 2rem;
}

.avatar-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-shrink: 0;
  width: 250px;
}

.form-column {
  flex-grow: 1;
}

.avatar-container {
  width: 120px;
  height: 120px;
  position: relative;
  margin: 0 auto;
}

#avatar-preview {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid var(--primary-red);
  box-shadow: 0 0 0 5px rgba(214, 26, 44, 0.2);
  transition: transform 0.3s ease;
}

#avatar-preview:hover {
  transform: scale(1.05);
}

.file-input-container {
  position: relative;
  width: 100%;
  text-align: center;
  margin-top: 1rem;
}

.custom-file-input {
  display: inline-block;
  background: #E5E7EB;
  color: #1F2937;
  padding: 0.75rem 1.5rem;
  border-radius: 9999px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  min-width: 120px;
  margin-top: 12px;
}

.custom-file-input:hover {
  background: #D1D5DB;
}

#avatar-file {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
  z-index: 10;
}

#upload-avatar-btn {
  background: var(--primary-red);
  color: white;
  border: none;
  border-radius: 9999px;
  padding: 0.75rem 1.5rem;
  font-weight: 600;
  transition: all 0.2s ease;
  box-shadow: 0 4px 15px rgba(214, 26, 44, 0.25);
  margin-top: 1rem;
}

#upload-avatar-btn:hover {
  background: #B61523;
  box-shadow: 0 6px 20px rgba(214, 26, 44, 0.4);
}

form label {
  text-align: left;
  display: block;
  margin-bottom: 0.25rem;
  font-weight: 500;
  color: #4B5563;
}

form input {
  width: 80%;
  padding: 0.75rem 1rem;
  margin: 10px;
  border-radius: 12px;
  border: 1px solid #D1D5DB;
  font-size: 1rem;
  color: #1F2937;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

form input:focus {
  outline: none;
  border-color: var(--primary-red);
  box-shadow: 0 0 0 3px rgba(214, 26, 44, 0.2);
}

/* Updated button-group for a horizontal layout */
.button-group {
  display: flex;
  flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
  justify-content: center; /* Center buttons horizontally */
  gap: 1rem;
  margin-top: 2rem;
}

.button-group button {
  padding: 0.85rem 1.5rem; /* Reduced horizontal padding */
  font-weight: 700;
  border-radius: 9999px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  min-width: 150px; /* Ensures buttons have a minimum width */
  flex-grow: 1; /* Allows buttons to grow to fill space evenly */
}

#save-profile {
  background: #1F2937;
  color: white;
}

#save-profile:hover {
  background: #374151;
}

#change-pass-btn {
  background: #E5E7EB;
  color: #1F2937;
}

#change-pass-btn:hover {
  background: #D1D5DB;
}

#delete-account-btn {
  background: var(--primary-red);
  color: white;
}

#delete-account-btn:hover {
  background: #B61523;
}

.back-link {
  display: block;
  margin-top: 2rem;
  color: var(--primary-red);
  font-weight: 600;
  text-decoration: none;
  transition: color 0.2s ease;
  text-align: center;
}

.back-link:hover {
  color: #B61523;
}

/* --- Modal Styles --- */
.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(4px);
  transition: all 0.3s ease;
}

.modal-backdrop.hidden {
  display: none;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  transform: scale(0.95);
  transition: transform 0.3s ease;
}

.modal-backdrop:not(.hidden) .modal-content {
  transform: scale(1);
}

.modal-content h4 {
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.modal-content input {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #D1D5DB;
  border-radius: 8px;
  margin-bottom: 1rem;
}

.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
}

.modal-buttons button {
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-weight: 600;
  border: 1px solid #D1D5DB;
  cursor: pointer;
  transition: all 0.2s ease;
}

.modal-buttons #cancel-pass:hover {
  background: #F3F4F6;
}

.modal-buttons #confirm-pass {
  background: var(--primary-red);
  color: white;
  border-color: var(--primary-red);
}

.modal-buttons #confirm-pass:hover {
  background: #B61523;
}

.sidebar-right {
  background: var(--bg-color);
  padding: 2rem 1.5rem;
  height: 100vh;
  overflow-y: auto;
  box-sizing: border-box;
  position: sticky;
  top: 0;
}

.sidebar-right .user-card {
  background: var(--card-bg);
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 8px 18px -8px rgba(0, 0, 0, 0.12);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.sidebar-right .user-card img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1rem;
  border: 3px solid var(--primary-red);
}

.sidebar-right .user-card h3 {
  font-size: 1.25rem;
  font-weight: 700;
  color: #1F2937;
  margin-bottom: 0.25rem;
}

.sidebar-right .user-card p {
  color: var(--subtle);
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.sidebar-right .user-card a {
  background: var(--primary-red);
  color: var(--primary-white);
  padding: 0.5rem 1.5rem;
  border-radius: 9999px;
  font-weight: 600;
  transition: all 0.2s ease;
}

.sidebar-right .user-card a:hover {
  background: #B61523;
}

.sidebar-right .communities-list {
  margin-top: 2rem;
}

.sidebar-right .communities-list h4 {
  font-size: 1.15rem;
  font-weight: 700;
  color: #1F2937;
  margin-bottom: 1rem;
}

.sidebar-right .communities-list ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar-right .communities-list li {
  background: var(--card-bg);
  padding: 0.75rem 1rem;
  border-radius: 8px;
  margin-bottom: 0.75rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px -5px rgba(0, 0, 0, 0.08);
}

/* Responsive adjustments */
#logout-link {
  margin-top: auto;
  position: sticky;
  bottom: 0;
  background-color: var(--card-bg);
  padding: 1rem 0;
  margin-left: -1.5rem;
  margin-right: -1.5rem;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  border-top: 1px solid #E5E7EB;
  box-shadow: 0 -4px 10px -5px rgba(0, 0, 0, 0.08);
}

@media (max-width: 1100px) {
  body {
    grid-template-columns: 240px 1fr;
  }
  .sidebar-right {
    display: none;
  }
}

@media (max-width: 768px) {
  body {
    grid-template-columns: 1fr;
  }
  .sidebar-left {
    display: none;
  }
  .main-content {
    padding: 1rem;
  }
  .profile-edit-container {
    flex-direction: column;
    align-items: center;
  }
  .button-group {
    flex-direction: column;
  }
  .avatar-column, .form-column {
    width: 100%;
    align-items: center;
    text-align: center;
  }
}
</style>

<body class="bg-gray-100">
  <!-- Left Sidebar -->
  <nav class="sidebar-left" aria-label="Primary navigation">
    <div class="logo" aria-label="UConnect logo" style="display:flex;align-items:center;gap:1rem;margin-bottom:1rem;">
      <img src="/images/logo.png" alt="UConnect" style="width:180px;border-radius:10px;object-fit:cover;"/>
      <!-- <span style="font-weight:700;font-size:1.25rem;color:var(--subtle)">UConnect</span> -->
    </div>
    <a href="/pages/userHome.html"><i class="fas fa-home" style="min-width:20px"></i> Home</a>

<div id="change-pass-modal" class="modal-backdrop hidden">
  <div class="modal-content">
    <h4 class="text-xl font-bold mb-4">Change Password</h4>
    <input id="old-pass" type="password" placeholder="Current password" class="w-full px-3 py-2 border rounded mb-3">
    <input id="new-pass" type="password" placeholder="New password" class="w-full px-3 py-2 border rounded mb-3">
    <div class="flex gap-3 justify-end">
      <button id="cancel-pass" class="px-4 py-2 rounded border">Cancel</button>
      <button id="confirm-pass" class="px-4 py-2 rounded bg-red-600 text-white">Update</button>
    </div>
  </div>

<script>
// Helper: escape
function escapeHtml(text) {
  return (text || '').replace(/[&<>"']/g, m => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m]);
}

// State
const msgEl = document.getElementById('msg');
const avatarPreviewEl = document.getElementById('avatar-preview');
const nameInput = document.getElementById('name');
const usernameInput = document.getElementById('username');
const userPostsContainer = document.getElementById('user-posts');
const userCardAvatarEl = document.getElementById('user-card-avatar');
const userCardNameEl = document.getElementById('user-card-name');
const userCardUsernameEl = document.getElementById('user-card-username');

function showMessage(text, isError = false) {
  msgEl.textContent = text;
  msgEl.className = isError ? 'text-red-600' : 'text-green-600';
}

async function loadUserDataAndPosts() {
  const meRes = await fetch('/api/auth/me');
  const meJson = await meRes.json();
  if (!meJson.ok) {
    window.location.href = '/pages/signin.html';
    return;
  }
  const user = meJson.user;
  nameInput.value = user.name || '';
  usernameInput.value = user.username || '';
  
  // Update the main profile avatar preview
  if (user.avatar) avatarPreviewEl.src = user.avatar;
  
  // Update the right sidebar user card
  if (user.avatar) userCardAvatarEl.src = user.avatar;
  userCardNameEl.textContent = user.name || '';
  userCardUsernameEl.textContent = `@${user.username || ''}`;

  // Load user's posts
  const postsRes = await fetch(`/api/posts/user/${user._id}`);
  const postsJson = await postsRes.json();
  if (postsJson.ok) renderPosts(postsJson.posts, user); // Pass user data to renderPosts
  else userPostsContainer.innerHTML = `<p class="text-center text-gray-500">Could not load posts.</p>`;
}

// Updated renderPosts to use the new card structure
function renderPosts(posts, user) {
  if (!posts.length) {
    userPostsContainer.innerHTML = `<p class="text-center text-gray-500">You haven't made any posts yet.</p>`;
    return;
  }
  
  const formatTime = (isoString) => {
    if (!isoString) return '';
    const date = new Date(isoString);
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
  };

  userPostsContainer.innerHTML = posts.map(post => `
    <div class="card" style="position:relative;">
      <div style="display:flex; gap:12px;">
        <img src="${user.avatar || 'https://placehold.co/56x56/D61A2C/FFFFFF?text=U'}" alt="Author Avatar" class="post-author-avatar" />
        <div style="flex:1;">
          <div style="display:flex;align-items:center;justify-content:space-between;">
            <div>
              <strong>${escapeHtml(user.name || 'Unknown')}</strong>
              <div class="small-muted" style="font-size:0.9rem">${formatTime(post.createdAt)} • ${escapeHtml(post.category)}</div>
            </div>
            <div style="display:flex;gap:8px;align-items:center">
              <button class="delete-my-post" data-id="${post._id}" title="Delete post"><i class="fas fa-trash"></i></button>
            </div>
          </div>
          <p style="margin-top:8px;">${escapeHtml(post.content || '')}</p>
          ${post.media?.url ? (post.media.type === 'video' ? `<video src="${post.media.url}" class="post-card-media" controls></video>` : `<img src="${post.media.url}" class="post-card-media" alt="media">`) : ''}
          <div style="margin-top:12px; display:flex; gap:18px; align-items:center;" class="post-controls">
            <button class="like-btn" data-id="${post._id}">❤️ <span class="like-count">${post.likes?.length || 0}</span></button>
            <button class="comment-toggle" data-id="${post._id}">💬 <span class="comment-count">${post.comments?.length || 0}</span></button>
          </div>
        </div>
      </div>
    </div>
  `).join('');

  document.querySelectorAll('.delete-my-post').forEach(btn => {
    btn.addEventListener('click', async () => {
      // Changed to custom modal for better user experience
      const result = await showConfirmModal('Delete this post?');
      if (!result) return;
      const id = btn.dataset.id;
      const res = await fetch('/api/posts/' + id, { method: 'DELETE' });
      const j = await res.json();
      if (j.ok) loadUserDataAndPosts();
      else showMessage(j.message || 'Failed', true);
    });
  });
}

// Custom confirmation modal
function showConfirmModal(message) {
  return new Promise((resolve) => {
    const modal = document.createElement('div');
    modal.className = 'modal-backdrop';
    modal.innerHTML = `
      <div class="modal-content">
        <p>${escapeHtml(message)}</p>
        <div class="modal-buttons mt-4">
          <button id="modal-cancel">Cancel</button>
          <button id="modal-confirm" class="bg-red-600 text-white">Confirm</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);

    modal.querySelector('#modal-cancel').addEventListener('click', () => {
      modal.remove();
      resolve(false);
    });

    modal.querySelector('#modal-confirm').addEventListener('click', () => {
      modal.remove();
      resolve(true);
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.remove();
        resolve(false);
      }
    });
  });
}

// Upload avatar
document.getElementById('upload-avatar-btn').addEventListener('click', async () => {
  const file = document.getElementById('avatar-file').files[0];
  if (!file) { showMessage('Please choose a file to upload.', true); return; }
  const formData = new FormData();
  formData.append('avatar', file);
  const res = await fetch('/api/auth/upload-avatar', { method:'POST', body: formData });
  const j = await res.json();
  if (j.ok) {
    avatarPreviewEl.src = j.avatar;
    showMessage('Avatar updated successfully!');
  } else showMessage(j.message || 'Upload failed.', true);
});

// Save profile
document.getElementById('save-profile').addEventListener('click', async () => {
  const name = nameInput.value.trim();
  const username = usernameInput.value.trim().toLowerCase();
  if (!name || !username) { showMessage('Name and username are required.', true); return; }
  const res = await fetch('/api/auth/update-profile', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, username }) });
  const j = await res.json();
  if (j.ok) showMessage('Profile updated successfully!');
  else showMessage(j.message || 'Save failed.', true);
});

// Change password modal
const cpModal = document.getElementById('change-pass-modal');
const changePassBtn = document.getElementById('change-pass-btn');
const cancelPassBtn = document.getElementById('cancel-pass');

changePassBtn.addEventListener('click', () => {
  cpModal.classList.remove('hidden');
});

cancelPassBtn.addEventListener('click', () => {
  cpModal.classList.add('hidden');
});

cpModal.addEventListener('click', (e) => {
  if (e.target === cpModal) {
    cpModal.classList.add('hidden');
  }
});

document.getElementById('confirm-pass').addEventListener('click', async () => {
  const oldPassword = document.getElementById('old-pass').value;
  const newPassword = document.getElementById('new-pass').value;
  if (!oldPassword || !newPassword) { showMessage('Both fields required', true); return; }
  if (newPassword.length < 6) { showMessage('New password must be >= 6 chars', true); return; }
  const res = await fetch('/api/auth/change-password', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ oldPassword, newPassword }) });
  const j = await res.json();
  if (j.ok) { showMessage('Password updated'); cpModal.classList.add('hidden'); }
  else showMessage(j.message || 'Failed to change password', true);
});

// Delete account
document.getElementById('delete-account-btn').addEventListener('click', async () => {
  const result = await showConfirmModal('Delete account? This will remove posts, comments, likes permanently.');
  if (!result) return;
  const res = await fetch('/api/auth/delete-account', { method:'DELETE' });
  const j = await res.json();
  if (j.ok) window.location = '/pages/signin.html';
  else showMessage(j.message || 'Delete failed', true);
});

// Initial load
loadUserDataAndPosts();
</script>
