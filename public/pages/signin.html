<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UConnect - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --primary-red:#D61A2C; 
      --primary-white:#fff; 
      --bg-color:#F8F9FA; 
    }
    body { 
      font-family: Inter, sans-serif; 
      background: var(--bg-color); 
      min-height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      padding:2rem; 
      position:relative;
      overflow:hidden;
    }

    /* background canvas */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card { 
      width:420px; 
      background:var(--primary-white); 
      border-radius:1rem; 
      padding:2.5rem 2rem; 
      box-shadow:0 25px 50px -12px rgba(0,0,0,.15); 
      position:relative; 
      z-index:10;
    }
    .logo {
      display:block;
      margin:0 auto 1.5rem auto;
      width:90px;
    }
    .input { 
      width:92%; 
      padding:.9rem 1rem; 
      border-radius:9999px; 
      border:1px solid #E5E7EB; 
      background: #fff; 
      margin-bottom:1.2rem; /* spacing between inputs */
    }
    .btn { 
      width:100%; 
      padding:1rem; 
      border-radius:9999px; 
      font-weight:700; 
      background:var(--primary-red); 
      color:white; 
      border:none; 
      cursor:pointer; 
      transition: all .2s ease;
    }
    .btn:hover {
      background:#b21625;
      transform:translateY(-1px);
    }
    .muted { color:#6B7280; font-size:.95rem;}
    a.link { color:var(--primary-red); font-weight:600; text-decoration:none; }
    .modal { 
      position:fixed; inset:0; 
      display:none; 
      align-items:center; 
      justify-content:center; 
      background:rgba(0,0,0,0.45); 
      z-index:50; 
    }
    .modal .box { 
      background:white; 
      padding:1.25rem; 
      border-radius:.5rem; 
      min-width:260px; 
      text-align:center; 
    }
  </style>
</head>
<body>
  <!-- Animated background with canvas -->
  <canvas id="bgCanvas"></canvas>

  <div class="card" role="main" aria-label="Sign in">
    <img src="/images/logo.png" alt="UConnect Logo" class="logo"/>
    <p class="muted mb-6 text-center">Sign in to UConnect (university accounts only)</p>

    <form id="signin-form">
      <input id="identifier" class="input" type="text" placeholder="Email or Username" required />
      <input id="password" class="input" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Sign In</button>
    </form>

    <div class="mt-6 muted text-center">
      Don't have an account? <a class="link" href="/pages/signup.html">Sign up</a>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="box">
      <p id="modal-text"></p>
      <div style="margin-top:.8rem">
        <button id="modal-ok" class="btn" style="width:120px">OK</button>
      </div>
    </div>
  </div>

<script>
  // Modal logic (unchanged)
  function showModal(msg) {
    document.getElementById('modal-text').textContent = msg;
    document.getElementById('modal').style.display = 'flex';
  }
  document.getElementById('modal-ok').addEventListener('click', () => document.getElementById('modal').style.display = 'none');

  document.getElementById('signin-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const identifier = document.getElementById('identifier').value.trim();
    const password = document.getElementById('password').value;
    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ identifier, password })
      });
      const j = await res.json();
      if (j.ok && j.redirect) {
        window.location.href = j.redirect;
      } else {
        showModal(j.message || 'Login failed');
      }
    } catch (err) {
      showModal('Server error. Try again.');
    }
  });

  // show message if ?verified=1
  (function(){
    const q = new URLSearchParams(location.search);
    if (q.get('verified')) {
      showModal('Email verified! You may now sign in.');
    }
  })();

  // Bouncing + pulsing circles background
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Circle {
    constructor(radius, speed) {
      this.baseRadius = radius;
      this.radius = radius;
      this.x = Math.random() * (canvas.width - radius * 2) + radius;
      this.y = Math.random() * (canvas.height - radius * 2) + radius;
      this.dx = (Math.random() - 0.5) * speed;
      this.dy = (Math.random() - 0.5) * speed;
      this.color = "rgba(214, 26, 44, 0.25)";
      this.grow = true;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    update() {
      if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx = -this.dx;
      if (this.y + this.radius > canvas.height || this.y - this.radius < 0) this.dy = -this.dy;

      this.x += this.dx;
      this.y += this.dy;

      // pulse effect
      if (this.grow) {
        this.radius += 0.2;
        if (this.radius >= this.baseRadius * 1.3) this.grow = false;
      } else {
        this.radius -= 0.2;
        if (this.radius <= this.baseRadius * 0.7) this.grow = true;
      }

      this.draw();
    }
  }

  const circles = [
    new Circle(150, 1.8),
    new Circle(150, 1.8),
    new Circle(100, 2),
    new Circle(100, 2),
  ];

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    circles.forEach(c => c.update());
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
